basic_server:
  image: mbround18/valheim:latest
  command: null
  runtime_args:
    ports:
      - 2456:2456/udp
      - 2457:2457/udp
      - 2458:2458/udp
    environment:
      PORT: 2456
      NAME: "WhoUpVallinTheyHeim"
      WORLD: "vikecord"
      PASSWORD: "vikey"
      TZ: America/Chicago
      PUBLIC: 0
      UPDATE_ON_STARTUP: 1
      AUTO_UPDATE: 1
      AUTO_UPDATE_SCHEDULE: "0 1 * * *"
      AUTO_BACKUP: 1
      AUTO_BACKUP_SCHEDULE: "*/15 * * * *"
